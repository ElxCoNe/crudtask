    <!doctype html>
    <html lang="es">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>CRUDZASO | User Tasks</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

<body class="bg-light">


    <div class="container-fluid">
        <div class="row min-vh-100">

            <!-- SIDEBAR -->
            <aside id="ctSidebar" class="col-12 col-lg-3 col-xl-2 bg-white border-end p-3">
                <div class="d-flex align-items-center justify-content-center justify-content-lg-start gap-2 mb-4">
                    <h1 class="h5 fw-bold mb-0">CRUZASO</h1>
                </div>

                <nav class="nav nav-pills flex-column gap-2">
                    <a class="nav-link text-dark" href="#">
                        <i class="bi bi-list-check me-2"></i> My Tasks
                    </a>
                    <a class="nav-link text-dark" href="./profile.html">
                        <i class="bi bi-person me-2"></i> Profile
                    </a>
                </nav>
            </aside>


            <!-- MAIN -->
            <main class="col-12 col-lg-9 col-xl-10">
                <header class="container-fluid rounded border shadow-sm bg-white my-4">
                    <div class="row">
                        <div class="col-12 py-2 d-flex justify-content-between align-items-center">
                            <div class="d-flex gap-2 align-items-center">
                                <img src="../assets/img/Container.svg" alt="logo" width="28" />
                                <h3 class="fw-bold fs-4 m-0">Task management</h3>
                            </div>

                            <nav class="d-flex gap-2">
                                <button id="btnLogout" class="btn btn-sm btn-outline-dark">
                                    Log out
                                </button>
                            </nav>
                        </div>
                    </div>
                </header>

                <!-- TITLE + BUTTON -->
                <div class="gap-2 mb-3 d-flex align-items-center justify-content-between">

                    <div>

                    </div>

                    <button id="btnCreateTask" class="btn btn-primary ">
                        <i class="bi bi-plus-lg me-1"></i> New Task
                    </button>


                </div>

                <!-- METRICS -->
                <section class="row g-3">
                    <div class="col-12 col-md-6 col-xl-3">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between text-secondary small">
                                    <span>Total Tasks</span>
                                    <i class="bi bi-layers"></i>
                                </div>
                                <div id="mTotal" class="fs-2 fw-bold mt-1">
                                    <!-- TOTAL -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-xl-3">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between text-secondary small">
                                    <span>Completed</span>
                                    <i class="bi bi-check-circle"></i>
                                </div>
                                <div id="mCompleted" class="fs-2 fw-bold mt-1">0</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-xl-3">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between text-secondary small">
                                    <span>Pending</span>
                                    <i class="bi bi-hourglass-split"></i>
                                </div>
                                <div id="mPending" class="fs-2 fw-bold mt-1">0</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 col-xl-3">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body">
                                <div class="d-flex justify-content-between text-secondary small">
                                    <span>Overall Progress</span>
                                    <i class="bi bi-graph-up"></i>
                                </div>

                                <div class="d-flex align-items-baseline gap-2 mt-1">
                                    <span id="mProgress" class="fs-2 fw-bold">0%</span>
                                    <span class="badge text-bg-light">
                                        Users: <span id="mUsers">0</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- TABLE CARD -->
                <section class="card shadow-sm mt-3">
                    <div class="card-header bg-white d-flex align-items-center justify-content-between gap-2">
                        <div class="fw-bold">Tasks</div>
                        <a class="btn btn-outline-secondary btn-sm" href="./tasks.html">
                            Ver todas <i class="bi bi-arrow-right ms-1"></i>
                        </a>
                    </div>

                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width:400px;">TASK NAME</th>
                                        <th style="width:190px;">CATEGORY</th>
                                        <th style="width:140px;">PRIORITY</th>
                                        <th style="width:120px;">STATUS</th>
                                        <th style="width:120px;">ACTIONS</th>
                                    </tr>
                                </thead>
                                <tbody id="taskTbody">
                                    <!-- INFO TASK -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

            </main>

            <!-- MODAL -->
            <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content rounded-4">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold" id="modalTitle">New Task</h5>
                            <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <form id="eventForm">
                            <div class="modal-body">
                                <input type="hidden" id="eventId" />

                                <div class="mb-3">
                                    <label class="form-label" for="title">Task Name</label>
                                    <input id="taskName" class="form-control" required />
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="category">Choose a category:</label>
                                    <select class="form-control" name="category" id="category" form="carform" required>
                                        <option selected disabled value="volvo">Select a category</option>
                                        <option value="Mathematics">Mathematics</option>
                                        <option value="Physics">Physics</option>
                                        <option value="History">History</option>
                                        <option value="Computer Science">Computer Science</option>
                                        <option value="Literature">Literature</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="category">Choose a priority:</label>
                                    <select class="form-control" name="priority" id="priority" form="priority" required>
                                        <option selected disabled value="volvo">Select a priority</option>
                                        <option value="Easy">Easy</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Hard">Hard</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="category">Choose a status:</label>
                                    <select class="form-control" name="status" id="statusInput" form="status" required>
                                        <option selected disabled value="volvo">Select a status</option>
                                        <option value="Pending">Pending</option>
                                        <option value="Progress">Progress</option>
                                        <option value="Completed">Completed</option>
                                    </select>
                                </div>

                                <div class="small text-danger" id="formError"></div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-light border" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-success" id="btnSave">
                                    Save
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- IMPORTANT: module script -->
    <script type="module" src="../js/pages/user-panel.js"></script>
</body>

</html>
