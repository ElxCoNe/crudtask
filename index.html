<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <div class="container">

    <div class="row min-vh-100 justify-content-center align-items-center">



      <div
        class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 p-4 p-md-5 rounded-4 border shadow-sm bg-white text-center">
        <div class="text-center pb-5">
          <img src="./assets/img/tie.svg" alt="icon-app"/>
          CRUDZASO
        </div>
        <h2 class="fw-bold">Welcome back</h2>
        <h3 class="fw-light fs-6">Enter your credentials to access the
          platform</h3>

        <!--FORMULARIO-->
        <form id="loginForm" class="text-start" method="post" action="">
          <div class="mb-3">
            <label for="email">Email Addres</label>
            <input type="email" class="form-control" name="email" id="email" required placeholder="name@example.com" />
          </div>
          <div class="mb-3">
            <label for="name">Password</label>
            <input type="password" class="form-control" name="password" id="password" required placeholder="password" />
          </div>
          <div class="mb-3 d-flex justify-content-end">
            <a class="fw-bold fs-6 text-decoration-none" id="signUp" href="">Forgot password?</a>
          </div>

          <button id="btnLogin" type="submit" class="w-100 rounded py-2 btn btn-primary">
            Sign In
          </button>
        </form>

        <div class="d-flex gap-2 justify-content-center py-5">
          <h3 class="fw-light fs-6">Don't have an account? </h3>
          <a class="fw-bold fs-6 text-decoration-none" id="signUp" href="./pages/register.html">Register</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./js/pages/login.js"></script>
</body>

</html>
